version: "3.8"
services:
  app:
    build: .
    image: proyectoembol_app:latest
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      - influxdb
    networks:
      - pe_net

  influxdb:
    image: influxdb:2.6
    restart: unless-stopped
    ports:
      - "8086:8086"
    volumes:
      - influxdb_data:/var/lib/influxdb2
    environment:
      - INFLUXDB_ADMIN_USER=admin
      - INFLUXDB_ADMIN_PASSWORD=change-me
      - INFLUXDB_ORG=org
      - INFLUXDB_BUCKET=bucket
    networks:
      - pe_net

networks:
  pe_net:
    driver: bridge

volumes:
  influxdb_data:

# Notes:
# - This is a minimal template to satisfy the Constitution (InfluxDB service + app).
# - For Raspberry Pi (ARM64) ensure base images used in Dockerfile are ARM-compatible (e.g. python:3.11-slim-bookworm).