name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests
        run: python run_tests.py

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build ARM64 image
        run: docker buildx build --platform linux/arm64 -t proyectoembol_app:latest --load .

      - name: Save image
        run: docker save proyectoembol_app:latest -o proyectoembol_app.tar

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: proyectoembol_app_image
          path: proyectoembol_app.tar

  integration:
    needs: test-and-build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: proyectoembol_app_image

      - name: Load image
        run: |
          TAR=$(find . -type f -name "*.tar" -print -quit)
          if [ -z "$TAR" ]; then exit 1; fi
          docker load -i "$TAR"

      - name: Setup CI Network
        run: docker network create ci_net || true

      - name: Start InfluxDB
        run: |
          docker run -d --name influx_ci --network ci_net -p 8086:8086 \
            -e INFLUXDB_INIT_MODE=setup \
            -e INFLUXDB_INIT_USERNAME=admin \
            -e INFLUXDB_INIT_PASSWORD=pass \
            -e INFLUXDB_INIT_ORG=org \
            -e INFLUXDB_INIT_BUCKET=bucket \
            -e INFLUXDB_INIT_ADMIN_TOKEN=ci-token \
            influxdb:2.6

      - name: Wait for InfluxDB
        run: |
          for i in {1..20}; do
            if curl -sS -f http://localhost:8086/health > /dev/null 2>&1; then
              echo "influx ready"; exit 0
            fi
            sleep 1
          done
          exit 1

      - name: Run Historian
        run: |
          docker run -d --name historian_ci --network ci_net \
            -v ${{ github.workspace }}/src/historian/tags.yaml:/app/src/historian/tags.yaml:ro \
            -e INFLUX_URL=http://influx_ci:8086 \
            -e INFLUX_TOKEN=ci-token \
            -e INFLUX_ORG=org \
            -e INFLUX_BUCKET=bucket \
            -e MODBUS_HOST=mock \
            -e POLL_INTERVAL=1 \
            proyectoembol_app:latest

      - name: Verify Data
        run: |
          sleep 12
          q='from(bucket:"bucket") |> range(start:-1m) |> filter(fn:(r) => r._measurement=="historian_measurement") |> last()'
          RESP=$(curl -s -X POST "http://localhost:8086/api/v2/query?org=org" -H "Authorization: Token ci-token" -H "Content-type: application/vnd.flux" --data "$q")
          python3 -c "import sys, csv, io; s=sys.stdin.read(); r=list(csv.DictReader(io.StringIO(s))); v={x['_field']: x['_value'] for x in r if '_field' in x}; print(v); sys.exit(0 if v.get('pack_count')=='123' else 1)" <<< "$RESP"

      - name: Cleanup
        if: always()
        run: |
          docker stop historian_ci influx_ci || true
          docker rm historian_ci influx_ci || true
          docker network rm ci_net || true